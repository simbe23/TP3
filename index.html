  <script type="text/javascript">
      var section = document.querySelector('section');
      $.getJSON('data.json', function(datos){
          $.each(datos.guitarras, function(indice){
                var myBox = document.createElement('box');
                var myImgBox = document.createElement('img');
                var myDetails = document.createElement('details');
                var myContent = document.createElement('content');
                var myName = document.createElement('h2');
                var myDescription = document.createElement('p');
                var myPrecio = document.createElement('h3');
                myImgBox.src = datos.guitarras[indice].srcimagen;

                myPrecio.textContent = datos.guitarras[indice].precio;


                myContent.appendChild(myPrecio);
                myDetails.appendChild(myContent);
                myImgBox.appendChild(myContent);
                myBox.appendChild(myImgBox);
                section.appendChild(myBox);

          });
          $.each(datos.bajos, function(indice){
                var option = $('<option>'+datos.bajos[indice].nombre+'</option>');
                $("#items").append(option);
          });
      });
  </script>
