  <script type="text/javascript">
      var section = document.querySelector('section');
      $.getJSON('data.json', function(datos){

        var myProducts = document.createElement('products');
        myProducts.className = "products";
        var myContainer = document.createElement('container');
        myContainer.className = "container";

        var myUl = document.createElement('ul');
        myContainer.appendChild(myUl);
        myProducts.appendChild(myContainer);

          $.each(datos.guitarras, function(indice){
                var myBox = document.createElement('box');
                myBox.className = "box";
                myUl.appendChild(myBox);
                var myImgBox = document.createElement('imgBox');
                myImgBox.className = "imgBox";
                myBox.appendChild(myImgBox);
                var myLi = document.createElement('li');
                myImgBox.appendChild(myLi);
                var myImg = document.createElement ('img');
                                myImg.src = datos.guitarras[indice].srcimagen;
                myLi.appendChild(myImg);
                var myDetails = document.createElement('details');
                myDetails.className = "details";
                myBox.appendChild(myDetails);
                var myContent = document.createElement('content');
                myContent.className = "content";
                myDetails.appendChild(myContent);
                var myName = document.createElement('h2');
                        myName.textContent = datos.guitarras[indice].nombre;
                var myDescription = document.createElement('p');
                        myDescription.textContent = datos.guitarras[indice].descripcion;
                var myPrecio = document.createElement('h3');
                        myPrecio.textContent = datos.guitarras[indice].precio;
                myContent.append(myName);
                myContent.append(myDescription);
                myContent.append(myPrecio);


                section.appendChild(myProducts);

          });





          
          $.each(datos.bajos, function(indice){
                var myBox = document.createElement('box');
                var myImgBox = document.createElement('img');
                var myDetails = document.createElement('details');
                var myContent = document.createElement('content');
                var myName = document.createElement('h1');
                var myDescription = document.createElement('p');
                var myPrecio = document.createElement('h1');
                myImgBox.src = datos.bajos[indice].srcimagen;

                myPrecio.textContent = datos.bajos[indice].precio


                myContent.appendChild(myPrecio);
                myDetails.appendChild(myContent);
                myImgBox.appendChild(myContent);
                myBox.appendChild(myImgBox);
                section.appendChild(myBox);

          });
          $.each(datos.baterias, function(indice){
                var myBox = document.createElement('box');
                var myImgBox = document.createElement('img');
                var myDetails = document.createElement('details');
                var myContent = document.createElement('content');
                var myName = document.createElement('h1');
                var myDescription = document.createElement('p');
                var myPrecio = document.createElement('h1');
                myImgBox.src = datos.baterias[indice].srcimagen;

                myPrecio.textContent = datos.baterias[indice].precio


                myContent.appendChild(myPrecio);
                myDetails.appendChild(myContent);
                myImgBox.appendChild(myContent);
                myBox.appendChild(myImgBox);
                section.appendChild(myBox);

          });
           $.each(datos.pianos, function(indice){
                var myBox = document.createElement('box');
                var myImgBox = document.createElement('img');
                var myDetails = document.createElement('details');
                var myContent = document.createElement('content');
                var myName = document.createElement('h1');
                var myDescription = document.createElement('p');
                var myPrecio = document.createElement('h1');
                myImgBox.src = datos.pianos[indice].srcimagen;

                myPrecio.textContent = datos.pianos[indice].precio


                myContent.appendChild(myPrecio);
                myDetails.appendChild(myContent);
                myImgBox.appendChild(myContent);
                myBox.appendChild(myImgBox);
                section.appendChild(myBox);

          });
      });
